<form (ngSubmit)=onSubmit() method="post">
    <div class="container login">
      <h1>Register</h1>
      <!-- <p>Please fill in this form to create an account.</p>
      <hr> -->
      
      <div class="formClass">
        <input type="email" [(ngModel)]="email" placeholder="Email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        <input type="text" [(ngModel)]="usernameInp" placeholder="Username" name="username" id="usrnm" required>
        <input type="password" [(ngModel)]="passwordInp" placeholder="Password" name="password" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" (input)="check()" required>
        <input type="password" [(ngModel)]="pswRepeat" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" (input)="check()" required>
        <button type="submit" class="registerbtn">Sign up</button>
      </div>
      <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
    </div>
  </form>
